<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Jabatan Tambah</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">
            <!--This is middle-->
            <div class="card">
                <div class="card-header" th:text="${status} == null ? 'Silahkan mengubah jabatan' : ${status}"></div>
                <div class="card-body">
                    <form th:action="@{/jabatan/ubah}" th:object="${jabatan}" method="POST">
                        <input type="hidden" name="id" th:value="*{id}">
                        <table>
                            <tr>
                                <td>
                                    Nama
                                </td>
                                <td>
                                    <input type="text" name="nama" th:value="*{nama}">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Deksripsi
                                </td>
                                <td>
                                    <input type="text" name="deskripsi" th:value="*{deskripsi}">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Gaji Pokok
                                </td>
                                <td>
                                    <input type="number" name="gajiPokok" th:value="*{gajiPokok}">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button type="submit">Submit</button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm"></div>
    </div>
</div>
</body>
</html>
