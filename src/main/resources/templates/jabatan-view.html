<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Melihat Jabatan</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">
            <!--This is middle-->
            <div class="card">
                <div class="card-header" th:text="'Menampilkan Jabatan'">
                </div>
                <div class="card-body">
                    <table>
                        <tr>
                            <td>Nama</td>
                            <td th:text="${jabatan.nama}"></td>
                        </tr>
                        <tr>
                            <td>Deskripsi</td>
                            <td th:text="${jabatan.deskripsi}"></td>
                        </tr>
                        <tr>
                            <td>Gaji Pokok</td>
                            <td th:text="'Rp.' + ${jabatan.gajiPokok}"></td>
                        </tr>
                        <tr>
                            <td>Jumlah Pegawai</td>
                            <td th:text="${pegawaiCount}"></td>
                        </tr>
                        <tr>
                            <td>
                                <form th:action="@{/jabatan/ubah}" method="GET">
                                    <input type="hidden" th:value="${jabatan.getId()}" name="idJabatan"/>
                                    <button type="submit" class="btn btn-light">Ubah Jabatan</button>
                                </form>
                            </td>
                            <td>
                                <form th:action="@{/jabatan/hapus}" method="POST">
                                    <input type="hidden" th:value="${jabatan.id}" name="id"/>
                                    <button type="submit" class="btn btn-light">Hapus Jabatan</button>
                                </form>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-sm"></div>
    </div>
</div>
</body>
</html>
