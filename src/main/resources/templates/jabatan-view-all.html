<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Menampilkan semua jabatan</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <div class="table-responsive">
        <table class="table">
            <caption>Semua jabatan yang ada</caption>
            <thead>
                <th scope="col">#</th>
                <th scope="col">Nama</th>
                <th scope="col">Deskripsi</th>
                <th scope="col">Gaji Pokok</th>
            </thead>
            <tr th:each="jabatan, iter : ${jabatanAll}">
                <th th:text="${iter.index} + 1"></th>
                <td th:text="${jabatan.nama}"></td>
                <td th:text="${jabatan.deskripsi}"></td>
                <td th:text="${jabatan.gajiPokok}"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
