<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <object th:include="fragments/fragment :: jquery" th:remove="tag"></object>
</head>
<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <div class="container">
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm">
                <div class="card">
                    <div class="card-body">
                        Selamat Datang Di Sistem Informasi Kepegawaian
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        Lihat Data Pegawai Berdasarkan NIP
                    </div>
                    <div class="card-body">
                        <form th:action="@{/pegawai}" method="GET">
                            Silahkan Masukkan NIP
                            <input type="text" name="nip">
                            <button type="submit" class="btn btn-light">Submit</button>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        Lihat Detail Jabatan
                    </div>
                    <div class="card-body">
                        <form th:action="@{/jabatan/view}" method="GET">
                            <select name = "idJabatan">
                                <option th:each="jabatan : ${jabatanList}" th:value="${jabatan.id}" th:text="${jabatan.nama}"></option>
                            </select>
                            <button type="submit" class="btn btn-light">Lihat Jabatan</button>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        Lihat Pegawai Termuda dan Tertua
                    </div>
                    <div class="card-body">
                        <form th:action="@{/pegawai/termuda-tertua}" method="GET">
                            <select name = "idInstansi">
                                <option th:each="instansi : ${instansiList}" th:value="${instansi.id}" th:text="${instansi.getNamadanProvinsi()}"></option>
                            </select>
                            <button type="submit" class="btn btn-light">Lihat</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm"></div>
        </div>
    </div>
</body>
</html>
