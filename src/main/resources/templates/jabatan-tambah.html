<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Jabatan Tambah</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">
            <!--This is middle-->
            <div class="card">
                <div class="card-header" th:text="${status} == null ? 'Silahkan isi jabatan baru.' : ${status}">

                </div>
                <div class="card-body">
                    <form th:action="@{/jabatan/tambah}" th:object="${jabatanBaru}" method="POST">
                        <table>
                            <tr>
                                <td>
                                    Nama
                                </td>
                                <td>
                                    <input type="text" name="nama"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Deskripsi
                                </td>
                                <td>
                                    <input type="text" name="deskripsi"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Gaji Pokok
                                </td>
                                <td>
                                    <input type="number" name="gajiPokok"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button type="submit" class="btn btn-light">Submit</button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm"></div>
    </div>
</div>
</body>
</html>
