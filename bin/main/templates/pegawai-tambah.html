<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">
            <!--This is middle-->
            <div class="card">
                <div class="card-header">
                    Silahkan isi identitas pegawai baru.
                </div>
                <div class="card-body">
                    <form th:action="@{/pegawai/tambah}" th:object="${pegawaiBaru}" method="POST">
                        <table>
                            <tr>
                                <td>Nama</td>
                                <td><input type="text" th:field="*{nama}" /></td>
                            </tr>
                            <tr>
                                <td>Tempat Lahir</td>
                                <td><input type="text" th:field="*{tempatLahir}" /></td>
                            </tr>
                            <tr>
                                <td>Tanggal Lahir</td>
                                <td><input type="date" th:field="*{tanggalLahir}" /></td>
                            </tr>
                            <tr>
                                <td>Tahun Masuk</td>
                                <td><input type="text" th:field="*{tahunMasuk}" /></td>
                            </tr>
                            <!--TODO insert provinsi, instansi, dan jabatan di sini-->
                            <tr>
                                <td>
                                    <button type="submit" class="btn btn-light">Submit</button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm"></div>
    </div>
</div>
</body>

</html>
