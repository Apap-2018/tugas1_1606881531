<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Melihat Pegawai</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">
            <!--This is middle-->
            <div class="card">
                <div class="card-header" th:text="'Menampilkan Pegawai: ' + ${pegawai.nip}">
                </div>
                <div class="card-body">
                    <table>
                        <tr>
                            <td>Nama</td>
                            <td th:text="${pegawai.nama}"></td>
                        </tr>
                        <tr>
                            <td>Tempat Lahir</td>
                            <td th:text="${pegawai.tempatLahir}"></td>
                        </tr>
                        <tr>
                            <td>Tanggal Lahir</td>
                            <td th:text="${pegawai.tanggalLahir}"></td>
                        </tr>
                        <tr>
                            <td>Tahun Masuk</td>
                            <td th:text="${pegawai.tahunMasuk}"></td>
                        </tr>
                        <tr>
                            <td>Nama Instansi</td>
                            <td th:text="${pegawai.instansi.nama}"></td>
                        </tr>
                        <tr>
                            <td>Menjabat sebagai</td>
                            <td>
                                <ul class="list-unstyled">
                                    <li>
                                        <ul th:each="jabatan : ${pegawai.jabatan}">
                                            <li th:text="${jabatan.nama}"></li>
                                        </ul>
                                    </li>
                                </ul>
                            </td>
                        </tr>
                        <tr>
                            <td>Gaji</td>
                            <td th:text="'Rp.' + ${gaji}"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-sm"></div>
    </div>
</div>
</body>
</html>
